<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>表單範例</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 50px;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;  /* 讓logo居中 */
    }

    .form-container img {
      width: 50px;  /* 設定圖片寬度為 50px */
      height: auto; /* 保持圖片比例 */
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <!-- 圖片標籤 -->
    <img src="https://researcherandresearchselect.com/wp-content/uploads/2024/09/13-12-scaled.jpg" alt="Logo">
    
    <form>
      <div class="form-group">
        <label for="username">使用者名稱</label>
        <input type="text" id="username" placeholder="請輸入使用者名稱">
      </div>

      <div class="form-group">
        <label for="email">電子郵件</label>
        <input type="email" id="email" placeholder="請輸入電子郵件">
      </div>

      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" id="password" placeholder="請輸入密碼">
      </div>

      <div class="form-group">
        <label for="message">留言</label>
        <textarea id="message" placeholder="請輸入留言"></textarea>
      </div>

      <button type="submit">送出</button>
    </form>
  </div>

</body>
</html>
